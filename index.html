<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brutalist Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: white;
      overflow: hidden;
      position: relative; /* Ensure body is a stacking context */
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0; /* Bring it into stacking context */
    }

    .background img {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .background img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: white;
      color: black;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
    }

    .socials a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 0 1rem;
      background: white;
      color: black;
      padding: 0.5rem;
      display: inline-block;
    }

    .socials a:hover {
      background: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="img/img1.png" class="active" />
    <img src="img/img2.png" />
    <img src="img/img3.png" />
  </div>

  <div class="content">
    <h1>Damien Ra</h1>
    <div class="socials">
      <a href="https://substack.com/damienra" target="_blank">Substack</a>
      <a href="https://x.com/damienra" target="_blank">Twitter</a>
      <a href="https://tumblr.com/damienra" target="_blank">Tumblr</a>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.background img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
